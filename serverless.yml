functions:
  status:
    handler: src/handler.status
    memorySize: 128
    description: Retorna uma mensagem de boas vindas
    events:
      - http:
          path: status
          method: get
  twitterHandler:
    handler: src/handler.twitterHandler
    memorySize: 128
    description: Webhook para os posts que vem das ações que ocorrem no twitter
    events:
      - http:
          path: webhooks/twitter
          method: post
  twitterCrc:
    handler: src/handler.twitterCrc
    memorySize: 128
    description: Webhook para o desafio de crc do twitter
    events:
      - http:
          path: webhooks/twitter
          method: get
  processConfession:
    handler: src/handler.processConfession
    memorySize: 1024
    timeout: 10
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - ConfessionsQueue
              - Arn

# you can add CloudFormation resource templates here
resources:
  Resources:
    MessagesTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: 'NEW_AND_OLD_IMAGES'
        TableName: ${self:provider.environment.MESSAGES_TABLE}
    ConfessionsQueue:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: ${self:provider.environment.CONFESSIONS_QUEUE}
        DelaySeconds: 600
        # FifoQueue: true
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - ConfessionsQueueDLQ
              - Arn
          maxReceiveCount: 4
    ConfessionsQueueDLQ:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: ${self:provider.environment.CONFESSIONS_QUEUE_DLQ}
  Outputs:
    NewOutput:
      Description: 'Description for the output'
      Value: 'Some output value'
