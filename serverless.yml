functions:
  status:
    handler: src/handler.status
    memorySize: 128
    description: Retorna uma mensagem de boas vindas
    events:
      - http:
          path: status
          method: get
  createPost:
    handler: src/handler.createPost
    memorySize: 128
    description: Cria uma mensagem anonima
    events:
      - http:
          path: createPost
          method: post
  listPostsForUser:
    handler: src/handler.listPostsForUser
    memorySize: 128
    description: Recupera os posts realizados por um determinado usu√°rio
    events:
      - http:
          path: listPostsForUser
          method: get
  telegramHandler:
    handler: src/handler.telegramHandler
    memorySize: 128
    description: Decide o que fazer com a chamada de API do telegram
    events:
      - http:
          path: telegramHandler
          method: get
  
