# name: indiretas-anonimas
service: indiretas-anonimas
# app and org for use with dashboard.serverless.com
app: indiretas-anonimas
org: minimarvin
plugins:
  - serverless-dotenv-plugin

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'
useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  environment:
    MESSAGES_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    CONFESSIONS_QUEUE: ${self:service}-${opt:stage, self:provider.stage}
    CONFESSIONS_QUEUE_DLQ: ${self:service}-${opt:stage, self:provider.stage}-dlq
    CONFESSIONS_QUEUE_URL: { Ref: ConfessionsQueue }
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - sqs:SendMessage
      Resource: '*'

